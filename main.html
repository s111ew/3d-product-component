<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/index.js" defer></script>
    <title>3D Product</title>
  </head>
  <body>
    <header>
      <nav class="nav nav-top">
        <ul class="list user-menu">
          <li>Find a Store</li>
          <span class="separator">|</span>
          <li>Help</li>
          <span class="separator">|</span>
          <li>Join Us</li>
          <span class="separator">|</span>
          <li>Sign In</li>
        </ul>
      </nav>
      <nav class="nav nav-middle">
        <img
          class="logo"
          src="./src/assets/svg/Logo_NIKE.svg"
          alt="Nike swoosh logo"
        />
        <ul class="list categories">
          <li> New & Featured </li>
          <li> Men </li>
          <li> Women </li>
          <li> Kids </li>
          <li> Sale </li>
        </ul>
        <div class="search-container">
          <div class="search-bar">
            <input type="text" name="search" id="search" placeholder="Search" />
            <img
              class="icon search-icon"
              src="./src/assets/svg/searchIcon.svg"
              alt="Search icon"
            />
          </div>
          <div class="icons">
            <img
              class="icon"
              src="./src/assets/svg/favoriteIcon.svg"
              alt="Favourite Icon"
            />
            <img
              class="icon"
              src="./src/assets/svg/basketIcon.svg"
              alt="Basket Icon"
            />
          </div>
        </div>
      </nav>
      <nav class="nav nav-bottom">
        <span>Up to 50% Off</span>
        <span>The End of Season Sale is on.</span>
      </nav>
    </header>
    <main>
      <section class="product-information">
        <div class="title-container">
          <h1>Air Max 720</h1>
          <h2>Men's Leisure Shoes</h2>
        </div>
        <span class="price">Â£99.99</span>
        <span>Customise</span>
        <section class="customise">
          <div class="upper-primary-container surface-container">
            <label for="upper-primary">Upper (Primary)</label>
            <input type="color" id="upper-primary" name="upper-primary"
          /></div>
          <div class="upper-secondary-container surface-container">
            <label for="upper-secondary">Upper (Secondary)</label>
            <input type="color" id="upper-secondary" name="upper-secondary"
          /></div>
          <div class="lining-container surface-container">
            <label for="lining">Lining</label>
            <input type="color" id="lining" name="lining" />
          </div>
          <div class="midsole-container surface-container">
            <label for="midsole">Midsole</label>
            <input type="color" id="midsole" name="midsole"
          /></div>
          <div class="outsole-container surface-container">
            <label for="outsole">Outsole</label>
            <input type="color" id="outsole" name="outsole"
          /></div>
          <button class="reset-button">Reset</button>
        </section>
      </section>
    </main>
  </body>
</html>
