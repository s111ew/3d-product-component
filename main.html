<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/index.js" defer></script>
    <title>3D Product</title>
  </head>
  <body>
    <header>
      <nav class="nav nav-top">
        <ul class="list user-menu">
          <li>Find a Store</li>
          <span class="separator">|</span>
          <li>Help</li>
          <span class="separator">|</span>
          <li>Join Us</li>
          <span class="separator">|</span>
          <li>Sign In</li>
        </ul>
      </nav>
      <nav class="nav nav-middle">
        <img
          class="logo"
          src="./src/assets/svg/Logo_NIKE.svg"
          alt="Nike swoosh logo"
        />
        <ul class="list categories">
          <li> New & Featured </li>
          <li> Men </li>
          <li> Women </li>
          <li> Kids </li>
          <li> Sale </li>
        </ul>
        <div class="search-container">
          <div class="search-bar">
            <input type="text" name="search" id="search" placeholder="Search" />
            <img
              class="icon search-icon"
              src="./src/assets/svg/searchIcon.svg"
              alt="Search icon"
            />
          </div>
          <div class="icons">
            <img
              class="icon"
              src="./src/assets/svg/favoriteIcon.svg"
              alt="Favourite Icon"
            />
            <img
              class="icon"
              src="./src/assets/svg/basketIcon.svg"
              alt="Basket Icon"
            />
          </div>
        </div>
      </nav>
      <nav class="nav nav-bottom">
        <span>Up to 50% Off</span>
        <span>The End of Season Sale is on.</span>
      </nav>
    </header>
    <main>
      <section class="product-information">
        <div class="title-container">
          <h1>Air Max 720</h1>
          <h2>Men's Leisure Shoes</h2>
        </div>
        <span class="price">Â£99.99</span>
        <span>Customise</span>
        <section class="customise">
          <div class="upper-primary-container surface-container">
            <label for="upper-primary">Upper (Primary)</label>
            <input
              class="color-picker"
              type="color"
              id="upper-primary"
              name="primaryUpper"
              value="#000000"
          /></div>
          <div class="upper-secondary-container surface-container">
            <label for="upper-secondary">Upper (Secondary)</label>
            <input
              class="color-picker"
              type="color"
              id="upper-secondary"
              name="secondaryUpper"
              value="#ffffff"
          /></div>
          <div class="lining-container surface-container">
            <label for="lining">Lining</label>
            <input
              class="color-picker"
              type="color"
              id="lining"
              name="lining"
              value="#707070"
            />
          </div>
          <div class="midsole-container surface-container">
            <label for="midsole">Midsole</label>
            <input
              class="color-picker"
              type="color"
              id="midsole"
              name="midsole"
              value="#ffffff"
          /></div>
          <div class="outsole-container surface-container">
            <label for="outsole">Outsole</label>
            <input
              class="color-picker"
              type="color"
              id="outsole"
              name="outsole"
              value="#d1d1d1"
          /></div>
          <button class="reset-button">Reset</button>
          <div class="select-size">
            <img
              src="./src/assets/svg/arrowDropDown.svg"
              alt=""
              class="drop-down"
            />
            <select class="size" name="size" id="size">
              <option value="">Choose Size</option>
              <option value="5">UK 5</option>
              <option value="6">UK 6</option>
              <option value="7">UK 7</option>
              <option value="8">UK 8</option>
              <option value="9">UK 9</option>
              <option value="10">UK 10</option>
              <option value="11">UK 11</option>
              <option value="12">UK 12</option>
              <option value="13">UK 13</option>
            </select></div
          >
          <button class="add-to-cart">Add to Cart</button>
        </section>
      </section>
    </main>
  </body>
</html>
